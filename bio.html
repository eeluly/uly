<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body {
      background-image: url('img/bath.png');
      background-size: 112%;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f0f0f0;
      font-family: monotype, serif;
      color: black;
      min-height: 100vh;
      width: 100%;
    }

    .content-box {
      background-color: #FEFFF2;
      border: 1px solid #FA6852;
      padding: 20px;
      text-align: center;
      max-width: 300px;
      width: 100%;
      box-sizing: border-box;
      margin: 20px 0;
    }

    .back-button {
      font-size: 2rem;
      color: #FA6852;
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .back-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="content-box">
    Aminta Uly is an interdisciplinary and multimedia artist interested in dance, visual writing, linguistics, experimental storytelling, trance, and process.
