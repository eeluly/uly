<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body {
      background-image: url('img/bath.png');
      background-size: 112%;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f0f0f0;
      font-family: monotype, serif;
      color: black;
      min-height: 100vh;
      width: 100%;
    }

    .content-box {
      background-color: #FEFFF2;
      border: 1px solid #FA6852;
      padding: 5px;
      text-align: center;
      max-width: 200px;
      width: 100%;
      box-sizing: border-box;
      margin: 20px 0;
    }

    .links {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 5px;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 2em;
      color: #FA6852;
      cursor: pointer;
      z-index: 1000;
    }

    .back-button:hover {
      color: #e34b39;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <div class="links">
      <a href="mailto:amintadunn@gmail.com">email</a>
      <a href="https://www.instagram.com/mouthstagram" target="_blank">@mouthstagram</a>
    </div>
  </div>

  <!-- Back Button -->
  <button class="back-button" onclick="window.history.back()">‚Üê</button>

</body>
</html>
