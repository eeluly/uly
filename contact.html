<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('img/bath.png');
      background-size: 112%;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #FCEE1D;
      font-family: monotype, serif;
      color: black;
    }

    .content-box {
      background-color: #FCEE1D;
      border: 1px solid #FA6852;
      padding: 5px;
      text-align: center;
      max-width: 200px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links {
      background-color: #FCEE1D;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .back-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .back-button svg {
      width: 48px;
      height: 48px;
      stroke: #FA6852;
      stroke-width: 2.5;
      fill: none;
    }

    .back-button:hover svg {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <div class="links">
      <a href="mailto:amintadunn@gmail.com">email</a>
      <a href="https://www.instagram.com/mouthstagram" target="_blank">@mouthstagram</a>
    </div>
  </div>

  <button class="back-button" onclick="window.history.back()" aria-label="Go back">
    <svg viewBox="0 0 24 24">
      <path d="M19 12H5M12 5l-7 7 7 7" stroke-linecap="square" stroke-linejoin="miter" />
    </svg>
  </button>

</body>
</html>
