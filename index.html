<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body {
      background-image: url('img/bath.png');
      background-size: 112%;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f0f0f0;
      font-family: monotype, serif;
      color: black;
      min-height: 100vh;
      width: 100%;
    }

    .content-box {
      background-color: #F1F0F0; /* Unified background color for the whole box */
      border: 1px solid #FA6852; /* Reintroduced border */
      padding: 5px;
      text-align: justify; /* Justify text */
      max-width: 300px;
      width: 100%;
      box-sizing: border-box;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links {
      background-color: #F1F0F0; /* Same background as content box */
      padding: 20px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .poem-box {
      background-color: #F1F0F0; /* Same background as content box */
      padding: 10px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0;
    }

    .poem-box button {
      font-size: 1.2em;
      padding: 10px 10px;
      background-color: white;
      border: 1px solid #d0cfd0;
      color: black;
      cursor: pointer;
      border-radius: 0;
      margin-top: 0;
    }

    .poem-box button:hover {
      background-color: #f5f5f5;
    }

   #poem {
      margin-top: 20px; /* Adds space between the button and the generated poetry */
      text-align: justify; /* Justify the poem text */
    }

  </style>
</head>
<body>

  <div class="content-box">
    <div class="links">
      <a href="bio.html">Bio</a>
      <a href="materials.html">Materials</a>
      <a href="contact.html">Contact</a>
      <a href="https://linktr.ee/aminta.uly.pelagia" target="_blank">More</a>
    </div>

    <div class="poem-box">
      <button onclick="generatePoem()">Write</button>
      <div id="poem"></div>
    </div>
  </div>

<script>
  const words = [
    "Do", "you", "wanna", "hear", "my", "life", "story",
    "I", "grew", "up", "the", "middle", "child", "in", "a", "family", "of",
    "hot", "summer", "lucid", "beauties", "do", "you", "ever", "fully", "commit",
    "not", "in", "part", "I'm", "considering", "dying", "and", "going", "to", "hell",
    "or", "alternatively", "having", "a", "good", "childhood", "where", "I'm", "genius"
  ];

    function generatePoem() {
      let poem = "";
      for (let i = 0; i < 30; i++) {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        poem += randomWord + " ";
      }
      document.getElementById("poem").innerText = poem.trim();
    }
  </script>

</body>
</html>
