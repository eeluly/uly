<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      background-image: url('img/fluids-bg.png'); /* make sure the path is correct */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .links {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-top: 40px;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .poem-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin: 30px 0;
      max-width: 800px;
      width: 90%;
    }

    .poem-box button {
      font-size: 1em;
      padding: 10px 15px;
      margin-bottom: 20px;
      cursor: pointer;
      font-family: inherit;
    }

    #poem {
      font-family: monospace;
      font-size: 1.1em;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="links">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
    <a href="fluids.html">FLUIDS</a>
  </div>

  <div class="poem-box">
    <button onclick="generatePoem()">press</button>
    <div id="poem">press</div>
  </div>

  <script>
    const words = [
      "lucid", "beauties", "tub", "mouth", "nose", "a", "as", "deeply", "dying", "wired",
      "junk", "name", "backwash", "drink", "I", "we", "selves", "water", "my", "desire",
      "dance", "contain", "story", "gods", "heart", "sink", "in", "full", "confusion", "massive",
      "style", "ok", "rude", "cornflower", "arrival", "point", "of", "up", "into", "information",
      "silence", "pearls", "wide", "swollen", "next", "if", "do", "you", "want", "to", "call"
    ];

    function generatePoem() {
      let poem = "";
      for (let i = 0; i < 20; i++) {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        poem += randomWord + " ";
      }
      document.getElementById("poem").innerText = poem.trim();
    }
  </script>

</body>
</html>
