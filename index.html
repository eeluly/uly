<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body {
      background-image: url('img/bath.png');
      background-size: 112%;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f0f0f0;
      font-family: monotype, serif;
      color: black;
      min-height: 100vh;
      width: 100%;
    }

    .content-box {
      background-color: #E2D9DD;
      border: 1px solid #FA6852;
      padding: 5px;
      text-align: center;
      max-width: 300px;
      width: 100%;
      box-sizing: border-box;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links {
      background-color: #E2D9DD;
      padding: 20px 0 10px 0;
      margin: 0;
      width: 100%;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .poem-box {
      margin: 10px 0 0 0;
      padding: 0;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .poem-box button {
      font-size: 1rem;
      padding: 8px 12px;
      border: 1px solid #d0cfd0;
      color: black;
      cursor: pointer;
      border-radius: 0;
    }

    .poem-box button:hover {
      background-color: #f5f5f5;
    }

    .poem-box .write-button {
      background-color: #F6F8D7;
    }

    .poem-box .write-button:hover {
      background-color: #f5f5f5;
    }

    .poem-box .erase-button {
      background-color: #c1e0d1; /* grayish greenish light blue */
    }

    .poem-box .erase-button:hover {
      background-color: #a8d1c1;
    }

    #line {
      margin-top: 20px;
      text-align: justify;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: justify;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <div class="links">
      <a href="bio.html">Bio</a>
      <a href="materials.html">Materials</a>
      <a href="contact.html">Contact</a>
      <a href="https://linktr.ee/aminta.uly.pelagia" target="_blank">More</a>
    </div>

    <div class="poem-box">
      <button class="write-button" onclick="generateLine()">Write</button>
      <button class="erase-button" onclick="eraseLine()">Erase</button>
    </div>

    <div id="line"></div>
  </div>

<script>
  // Arrays for the first and second halves
  const adjFirstSet = ["doggy", "bad", "glad", "orphan", "updated", "similar", "boring"];
  const nounFirstSet = ["god", "parent", "child", "childhood", "spot", "kid", "glyph", "baddie", "dog", "update", "dab", "fanboy"];
  const verbs = ["eats", "bites", "nips", "pines after", "parents", "bores", "updates", "flicks", "pinches", "orphans", "sniffs", "prays over", "digests", "blinks at"];
  const adjSecondSet = ["smart", "intelligent", "dumb", "caustic", "pragmatic", "clearheaded", "quick", "normal", "average", "pretty", "huge", "large", "big", "small", "dogmatic", "girlish", "boyish", "shiny", "glistening"];
  const nounSecondSet = ["guy", "maddog", "cop", "clerk", "normie", "practicioner", "doc", "student", "quiverer", "politician", "girlfriend", "boyfriend", "partner", "cat"];

  function generateLine() {
    // Select random elements from each array
    const firstAdj = adjFirstSet[Math.floor(Math.random() * adjFirstSet.length)];
    const firstNoun = nounFirstSet[Math.floor(Math.random() * nounFirstSet.length)];
    const verb = verbs[Math.floor(Math.random() * verbs.length)];
    const secondAdj = adjSecondSet[Math.floor(Math.random() * adjSecondSet.length)];
    const secondNoun = nounSecondSet[Math.floor(Math.random() * nounSecondSet.length)];

    // Combine them into one line
    const line = `${firstAdj} ${firstNoun} ${verb} ${secondAdj} ${secondNoun}`;
    
    // Display the line and make it visible
    const lineElement = document.getElementById("line");
    lineElement.innerText = line;
    lineElement.style.visibility = 'visible'; // Make the poem visible
  }

  function eraseLine() {
    // Toggle visibility of the line
    const lineElement = document.getElementById("line");
    if (lineElement.style.visibility === 'visible') {
      lineElement.style.visibility = 'hidden'; // Hide the poem
    } else {
      lineElement.style.visibility = 'visible'; // Show the poem again
    }
  }
</script>

</body>
</html>
