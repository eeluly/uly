  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Poem Generator</title>
  <style>
    body {
      font-family: monospace;
      background-color: #fefefe;
      color: #222;
      padding: 40px;
    }
    #poem {
      margin-top: 20px;
      font-size: 1.2em;
      line-height: 1.6em;
    }
    button {
      font-size: 1em;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Random Poem</h1>
<button onclick="generatePoem()">Generate</button>

<div id="poem"></div>

<script>
  const words = [
    "lucid", "beauties", "tub", "mouth", "nose", "a", "as", "deeply", "dying", "wired",
    "junk", "name", "backwash", "drink", "I", "we", "selves", "water", "my", "desire",
    "dance", "contain", "story", "gods", "heart", "sink", "in", "full", "confusion", "massive",
    "style", "ok", "rude", "cornflower", "arrival", "point", "of", "up", "into", "information",
    "silence", "pearls", "wide", "swollen", "next", "if", "do", "you", "want", "to", "call"
  ];

  function generatePoem() {
    let poem = "";
    for (let i = 0; i < 20; i++) {
      const randomWord = words[Math.floor(Math.random() * words.length)];
      poem += randomWord + " ";
    }
    document.getElementById("poem").innerText = poem.trim();
  }
</script>

</body>
