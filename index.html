<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      background-image: url('img/fluids-bg.png'); /* make sure the path is correct */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: monotype, serif;
      margin: 0;
      padding: 0;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* This will center content vertically */
      min-height: 100vh;
    }

    .content-box {
      background-color: #e0b3e5; /* Lavender/lilac background */
      padding: 5px;
      text-align: center;
      max-width: 300px; /* Narrower box */
      width: 100%;
    }

    .links {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0; /* Remove space below links */
      border: none; /* Removed the border */
    }

    .links a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .poem-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 10px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0; /* Removed extra bottom margin */
      border: none; /* Removed the border */
    }

    .poem-box button {
      font-size: 1.2em;
      padding: 10px 10px; /* Smaller padding */
      background-color: white;
      border: 1px solid #d0cfd0;
      color: black;
      cursor: pointer;
      border-radius: 0;
      margin-top: 0; /* Ensures no space above the button */
    }

    .poem-box button:hover {
      background-color: #f5f5f5; /* Slightly darker gray background on hover */
    }

    #poem {
      font-family: monospace;
      font-size: 1.1em;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: justify;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <div class="links">
      <a href="#">bio</a>
      <a href="#">projects</a>
      <a href="#">contact</a>
      <a href="fluids.html">FLUIDS</a>
    </div>

    <div class="poem-box">
      <button onclick="generatePoem()">press</button>
      <div id="poem"></div>
    </div>
  </div>

  <script>
    const words = [
      "lucid", "beauties", "do you", "ever", "tub", "mouth", "nose", "a", "as", "deeply", "dying", "wired",
      "junk", "name", "backwash", "drink", "I", "we", "selves", "water", "my", "desire", "upset", "but first",
      "dance", "contain", "story", "gods", "would you", "heart", "sink", "in", "full", "confusion", "massive",
      "style", "ok", "bad", "rude", "cornflower", "arrival", "snot", "point", "of", "up", "into", "information",
      "silence", "pearls", "wide", "rash", "swollen", "next", "if", "do", "you", "want", "to", "call"
    ];

    function generatePoem() {
      let poem = "";
      for (let i = 0; i < 14; i++) {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        poem += randomWord + " ";
      }
      document.getElementById("poem").innerText = poem.trim();
    }
  </script>

</body>
</html>
