<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body {
      background-image: url('img/bath.png');
      background-size: 112%;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f0f0f0;
      font-family: monotype, serif;
      color: black;
      min-height: 100vh;
      width: 100%;
    }

    .content-box {
      background-color: #E2D9DD; /* new background color */
      border: 1px solid #FA6852;
      padding: 5px;
      text-align: center;
      max-width: 300px;
      width: 100%;
      box-sizing: border-box;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links {
      background-color: #E2D9DD;
      padding: 20px 0 10px 0;
      margin: 0;
      width: 100%;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .poem-box {
      margin: 10px 0 0 0;
      padding: 0;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    .poem-box button {
      font-size: 1rem;
      padding: 8px 12px;
      background-color: #F6F8D7;
      border: 1px solid #d0cfd0;
      color: black;
      cursor: pointer;
      border-radius: 0;
      margin-top: 10px;
    }

    .poem-box button:hover {
      background-color: #f5f5f5;
    }

    #poem {
      margin-top: 20px;
      text-align: justify;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <div class="links">
      <a href="bio.html">Bio</a>
      <a href="materials.html">Materials</a>
      <a href="contact.html">Contact</a>
      <a href="https://linktr.ee/aminta.uly.pelagia" target="_blank">More</a>
      <div class="poem-box">
        <button onclick="generatePoem()">Write</button>
        <div id="poem"></div>
      </div>
    </div>
  </div>

<script>
  // Arrays for the first and second halves
  const firstHalfOptions = ["doggy", "bad", "glad", "orphan", "updated", "similar", "boring"];
  const secondHalfOptions = ["god", "parent", "child", "childhood", "spot", "kid", "glyph", "baddie", "dog", "update", "dab", "fanboy"];

  function generateLine() {
    // Select random elements from each array
    const firstHalf = firstHalfOptions[Math.floor(Math.random() * firstHalfOptions.length)];
    const secondHalf = secondHalfOptions[Math.floor(Math.random() * secondHalfOptions.length)];

    // Combine them into one line
    const line = firstHalf + " " + secondHalf;
    
    // Display the line
    document.getElementById("line").innerText = line;
  }
</script>

<button onclick="generateLine()">Generate Line</button>
<p id="line"></p>

</body>
</html>
