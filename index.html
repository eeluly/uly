<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body {
      background-image: url('img/bath.png');
      background-size: 112%;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f0f0f0;
      font-family: monotype, serif;
      color: black;
      min-height: 100vh;
      width: 100%;
    }

    .content-box {
      background-color: #EFE9E6; /* new background color */
      border: 1px solid #FA6852;
      padding: 5px;
      text-align: center;
      max-width: 300px;
      width: 100%;
      box-sizing: border-box;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links {
      background-color: #EFE9E6;
      padding: 20px 0 10px 0;
      margin: 0;
      width: 100%;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .poem-box {
      margin: 10px 0 0 0;
      padding: 0;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    .poem-box button {
      font-size: 1rem;
      padding: 8px 12px;
      background-color: #F6F8D7;
      border: 1px solid #d0cfd0;
      color: black;
      cursor: pointer;
      border-radius: 0;
      margin-top: 10px;
    }

    .poem-box button:hover {
      background-color: #f5f5f5;
    }

    #poem {
      margin-top: 20px;
      text-align: justify;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <div class="links">
      <a href="bio.html">Bio</a>
      <a href="materials.html">Materials</a>
      <a href="contact.html">Contact</a>
      <a href="https://linktr.ee/aminta.uly.pelagia" target="_blank">More</a>
      <div class="poem-box">
        <button onclick="generatePoem()">Write</button>
        <div id="poem"></div>
      </div>
    </div>
  </div>

<script>
  const words = [
    "are", "you", "having", "a", "good", "childhood", "low", "key", "this", "is", "trash",
    "what", "am", "I", "supposed", "to", "think", "about", "that", "im", "too", "attached", 
    "for", "sure", "pink", "pack", "punk", "pick", "cull", "pickle", "peak", "parkour", "up", 
    "prick", "my", "praxis", "puncture", "punctum", "cop", "cope", "cap", "no", "cape", "caper", 
    "appear", "clap", "the"
  ];

  function generatePoem() {
    let poem = "";
    const lines = Math.floor(Math.random() * 3) + 2; // Randomize number of lines between 2 and 4
    for (let line = 0; line < lines; line++) {
      let lineWords = [];
      const wordsInLine = Math.floor(Math.random() * 5) + 5; // Random number of words between 5 and 10 per line
      for (let i = 0; i < wordsInLine; i++) {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        lineWords.push(randomWord);
      }
      poem += lineWords.join(" ") + "\n"; // Join words and add newline
    }
    document.getElementById("poem").innerText = poem.trim();
  }
</script>


</body>
</html>
