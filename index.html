<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      background-image: url('img/fluids-bg.png'); /* make sure the path is correct */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: monotype, serif;
      margin: 0;
      padding: 0;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* This will center content vertically */
      min-height: 100vh;
    }

    .content-box {
      background-color: #e0b3e5; /* Lavender/lilac background */
      border: 2px solid #c08ac4; /* Slightly darker lilac border */
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .links {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-top: 0; /* Remove margin between poem and links */
    }

    .links a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .poem-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-top: 0; /* Remove margin between poem and links */
    }

    .poem-box button {
      font-size: 1em;
      padding: 10px 15px;
      margin-bottom: 20px;
      cursor: pointer;
      font-family: inherit;
    }

    #poem {
      font-family: monospace;
      font-size: 1.1em;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <div class="links">
      <a href="#">bio</a>
      <a href="#">projects</a>
      <a href="#">contact</a>
      <a href="fluids.html">FLUIDS</a>
    </div>

    <div class="poem-box">
      <button onclick="generatePoem()">press</button>
      <div id="poem"></div>
    </div>
  </div>

  <script>
    const words = [
      "lucid", "beauties", "tub", "mouth", "nose", "a", "as", "deeply", "dying", "wired",
      "junk", "name", "backwash", "drink", "I", "we", "selves", "water", "my", "desire",
      "dance", "contain", "story", "gods", "heart", "sink", "in", "full", "confusion", "massive",
      "style", "ok", "rude", "cornflower", "arrival", "point", "of", "up", "into", "information",
      "silence", "pearls", "wide", "swollen", "next", "if", "do", "you", "want", "to", "call"
    ];

    function generatePoem() {
      let poem = "";
      for (let i = 0; i < 25; i++) {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        poem += randomWord + " ";
      }
      document.getElementById("poem").innerText = poem.trim();
    }
  </script>

</body>
</html>
