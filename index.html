<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body {
      background-image: url('img/bath.png');
      background-size: 112%;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f0f0f0;
      font-family: monotype, serif;
      color: black;
      min-height: 100vh;
      width: 100%;
    }

    .content-box {
      background-color: #E2D9DD;
      border: 1px solid #FA6852;
      padding: 5px;
      text-align: center;
      max-width: 300px;
      width: 100%;
      box-sizing: border-box;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links {
      background-color: #E2D9DD;
      padding: 20px 0 10px 0;
      margin: 0;
      width: 100%;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .poem-box {
      margin-top: 10px;
      text-align: center;
      width: 100%;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .poem-box button {
      font-size: 1rem;
      padding: 8px 12px;
      border: 1px solid #d0cfd0;
      color: black;
      cursor: pointer;
      border-radius: 0;
    }

    .poem-box .write-button {
      background-color: #F6F8D7;
    }

    .poem-box .write-button:hover {
      background-color: #f5f5f5;
    }

    .poem-box .erase-button {
      background-color: #d7e8e2;
    }

    .poem-box .erase-button:hover {
      background-color: #cfe0dc;
    }

    #poem {
      margin-top: 20px;
      text-align: justify;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <div class="links">
      <a href="bio.html">Bio</a>
      <a href="materials.html">Materials</a>
      <a href="contact.html">Contact</a>
      <a href="https://linktr.ee/aminta.uly.pelagia" target="_blank">More</a>
      <div class="poem-box">
        <div class="button-row">
          <button class="write-button" onclick="generatePoem()">Write</button>
          <button class="erase-button" onclick="erasePoem()">Erase</button>
        </div>
        <div id="poem"></div>
      </div>
    </div>
  </div>

  <script>
    const adjFirstSet = ["doggy", "bad", "glad", "orphan", "updated", "similar", "boring"];
    const nounFirstSet = ["god", "parent", "child", "childhood", "spot", "kid", "glyph", "baddie", "dog", "update", "dab", "fanboy"];
    const verbSet = ["eats", "bites", "nips", "pines after", "parents", "bores", "updates", "flicks", "pinches", "orphans", "sniffs", "prays over", "digests", "blinks at"];
    const adjSecondSet = ["smart", "intelligent", "dumb", "caustic", "pragmatic", "clearheaded", "quick", "normal", "average", "pretty", "huge", "large", "big", "small", "dogmatic", "girlish", "boyish", "shiny", "glistening"];
    const nounSecondSet = ["guy", "maddog", "cop", "clerk", "normie", "practician", "doc", "student", "quiverer", "politician", "girlfriend", "boyfriend", "partner", "cat"];

    const adjThirdSet = ["ecstatic", "extant", "extra", "strict", "grief-stricken", "stroking", "mute", "timid"];
    const nounThirdSet = ["ex", "ax murderer", "axis", "oxes", "access", "ecstasy", "extras", "sex"];
    const verbThirdSet = ["sees", "steals", "attacks", "taxes", "axes", "sexts", "tracks", "smacks", "exacts"];
    const expressionSet = ["cookie crumbles", "spilled milk", "kick in the teeth", "ball in the court", "another day in paradise", "the camelâ€™s back", "nut to crack", "candle at both ends", "insult to injury", "the cat out of the bag"];

    function randomFrom(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function generatePoem() {
      const line1 = `${randomFrom(adjFirstSet)} ${randomFrom(nounFirstSet)} ${randomFrom(verbSet)} ${randomFrom(adjSecondSet)} ${randomFrom(nounSecondSet)}`;
      const line2 = `${randomFrom(adjThirdSet)}, ${randomFrom(nounThirdSet)}, ${randomFrom(verbThirdSet)}, ${randomFrom(expressionSet)}`;
      const fullPoem = `<p>${line1}</p><p>${line2}</p>`;
      document.getElementById("poem").innerHTML = fullPoem;
    }

    function erasePoem() {
      document.getElementById("poem").innerHTML = "";
    }
  </script>

</body>
</html>
