<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Images in Box</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: monotype, serif;
      background-color: #DED4D4;
      color: black;
    }

    .content-box {
      background-color: white;
      border: 1px solid #FA6852;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
      text-align: left;
      min-height: 150px;
      margin-bottom: 20px;
    }

    .content-box img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px 0;
    }

    .back-button {
      font-size: 3rem;
      color: #FA6852;
      background: none;
      border: none;
      cursor: pointer;
    }

    .back-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <p>Here’s an image inside the box:</p>
    <img src="img/example.jpg" alt="Example image" />
    <p>More text can go here after the image.</p>
  </div>

  <button class="back-button" onclick="window.history.back()">←</button>

</body>
</html>
