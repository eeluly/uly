<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #DED4D4;
      font-family: monotype, serif;
      color: black;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .image-grid img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
    }

    .footer {
      text-align: center;
      padding: 20px;
    }

    .back-button {
      font-size: 3rem;
      color: #FA6852;
      background: none;
      border: none;
      cursor: pointer;
    }

    .back-button:hover {
      opacity: 0.8;
    }

    /* Responsive: stack on small screens */
    @media (max-width: 600px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-grid">
      <img src="img/photo1.jpg" alt="Image 1" />
      <img src="img/photo2.jpg" alt="Image 2" />
      <img src="img/photo3.jpg" alt="Image 3" />
      <img src="img/photo4.jpg" alt="Image 4" />
      <!-- Add more images as needed -->
    </div>

    <div class="footer">
      <button class="back-button" onclick="window.history.back()">‚Üê</button>
    </div>
  </div>
</body>
</html>
