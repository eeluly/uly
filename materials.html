<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Stream</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #DED4D4;
      font-family: monotype, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
    }

    .image-stream {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px; /* Space between images */
      margin: 20px 0;
    }

    .image-stream img {
      width: 100%;
      height: auto;
      display: block;
    }

    .back-button {
      font-size: 3rem;
      color: #FA6852;
      background: none;
      border: none;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .back-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="image-stream">
    <img src="img/photo1.jpg" alt="Image 1" />
    <img src="img/photo2.jpg" alt="Image 2" />
    <img src="img/photo3.jpg" alt="Image 3" />
    <!-- Add more images as needed -->
  </div>

  <button class="back-button" onclick="window.history.back()">‚Üê</button>

</body>
</html>
