<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Column</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #DED4D4;
      font-family: monotype, serif;
      color: black;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    .image-grid {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      display: block;
    }

 .footer {
  position: sticky;
  bottom: 0;
  background-color: #DED4D4; /* matches background to avoid overlap issue */
  text-align: center;
  padding: 20px;
  z-index: 10;
}

    .back-button {
      font-size: 3rem;
      color: #FA6852;
      background: none;
      border: none;
      cursor: pointer;
    }

    .back-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-grid">
      <img src="img/reacher.png" alt="Image 1" />
      <img src="img/threats.png" alt="Image 2" />
      <img src="img/bath.png" alt="Image 3" />
      <img src="img/toxiqueflotte.png" alt="Image 4" />
      <!-- Add more images as needed -->
    </div>

    <div class="footer">
      <button class="back-button" onclick="window.history.back()">‚Üê</button>
    </div>
  </div>
</body>
</html>
