<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Stream</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: monotype, serif;
      background-color: #DED4D4;
      color: black;
    }

    .content-box {
      background-color: white;
      border: 1px solid #FA6852;
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px; /* Space between images */
      margin-bottom: 20px;
    }

    .content-box img {
      width: 100%; /* Ensures each image fills the content box width */
      height: auto;
      display: block;
    }

    .back-button {
      font-size: 3rem;
      color: #FA6852;
      background: none;
      border: none;
      cursor: pointer;
    }

    .back-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <img src="img/reacher.png" alt="Image 1" />
    <img src="img/bath.png" alt="Image 2" />
    <img src="img/toxiqueflotte.png" alt="Image 3" />
    <img src="img/threats.png" alt="Image 3" />
    <!-- Add more <img> tags as needed -->
  </div>

  <button class="back-button" onclick="window.history.back()">‚Üê</button>

</body>
</html>
